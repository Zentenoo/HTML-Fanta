<!DOCTYPE html>
<html lang="es">

<meta http-equiv="content-type" content="text/html;charset=utf-8" />
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fanta</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com/">
    <link rel="stylesheet" href="../unpkg.com/leaflet%401.8.0/dist/leaflet.css"
    integrity="sha512-hoalWLoI8r4UszCkZ5kL8vayOGVae1oxXe/2A4AO6J9+580uKHDO3JdHb7NzwwzK5xr/Fs0W40kiNHxM9vyTtQ=="
    crossorigin=""/>
    <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,700;0,900;1,100&amp;family=Zen+Maru+Gothic:wght@300&amp;display=swap" rel="stylesheet">

</head>
<body>    
    <header class="header">
        <div class="contenedor">
            <div>                
                <div>                    
                    <img src="img/Fanta-Logo.png" alt="logo-page" width="100px">
                </div>
                <div>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="nosotros.html">Nosotros</a></li>
                            <li><a href="servicios.html">Servicios</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>  
            </div>            
        </div>    
    </header>
    
    <div class="contenedor">
        <form action="#" method="" class="form-contacto">
            <div class="col">                
                <div>                
                    <h1>Formulario de Registo</h1>
                </div>
                <div>
                    <label for="nombre">Nombre de usuario:</label>
                    <input type="text" id="nombre" name="nombre" required placeholder="Nombre Completo">
                    <span id="ayudaNombre"></span>
                </div>
                <div>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required placeholder="user@gmail.com">
                    <span id="ayudaEmail"></span>
                </div>
                <div>
                    <label for="asunto">Asunto:</label>
                    <input type="text" id="asunto" required name="asunto">
                    <span id="ayudaClave"></span>
                </div>
                <div class="divSelect" id="paises"></div>
                <div class="check">
                    <input type="checkbox" name="confirmacion" id="confirmacion">
                    <label for="confirmacion">Enviame un email de confirmacion</label>
                    <br /> <br /> 
                </div>
                <div class="radio">
                    <div>
                        <input type="radio" name="suscripcion" id="Suscribirme" value="Suscribirme" checked>
                        <label for="Suscribirme">Suscribirme y recibir las novedades sobre Fanta</label>
                    </div>
                    <div>
                        <input type="radio" name="suscripcion" id="NoSuscribirme" value="NoSuscribirme" checked>
                        <label for="NoSuscribirme">No suscribirme ni recibir correros de fanta</label>
                    </div>
                </div>
                <div class="text-area">
                    <label for="comentario">Comentario:</label>
                    <textarea name="" id="" cols="30" rows="10" id="comentario" placeholder="Escribe tu comentario"></textarea>                    
                </div>
            </div>
            <div id="map">

            </div>
            <div class="botones">
                <input type="submit" value="Enviar" class="btn btn2" onclick="mostrarConsola()">
                <input type="reset" value="Cancelar"class="btn btn2">
            </div>

        </form>
    </div>

    <footer class="header">
        <div class="contenedor">
            <div>
                <div>                    
                    <h1>Fanta</h1>
                    <p>Ingrese una ciudad</p>
                    <form class="form-clima">
                        <input type="text" placeholder="Ingrese una ciudad">
                        <button class="btn btn2" type="submit">Buscar</button>
                        <span class="msg"></span>
                    </form>
                </div>
                <div class="seccion-con-ajax">
                    <div class="contenedor">
                      <ul class="ciudades"></ul>
                    </div>
                </div>
                <div>
                    <nav>
                        <ul>
                            <li><a href="index.html">Home</a></li>
                            <li><a href="nosotros.html">Nosotros</a></li>
                            <li><a href="servicios.html">Servicios</a></li>
                            <li><a href="contacto.html">Contacto</a></li>
                        </ul>
                    </nav>
                </div>  
            </div>            
        </div>    
    </footer>
    <script src="../unpkg.com/leaflet%401.8.0/dist/leaflet.js"
    integrity="sha512-BB3hKbKWOc9Ez/TAwyWxNXeoV9c1v6FIeYiBieIWkpLjauysF18NzgR1MBNBXf8/KABdlkX68nAhlwcDFLGPCQ=="
    crossorigin=""></script>    
    <script src="js/myscript.js"></script>
    <script src="js/Contacto.js"></script>
</body>

</html>
